    <body>
        <script>
            function computerPlay () {
                let compNumber = Math.floor((Math.random() * 12) + 1);
                if (compNumber >= 1 && compNumber <= 4) {
                    return "Rock";
                } else if (compNumber >= 5 && compNumber <= 8) {
                    return "Paper";
                } else if (compNumber >= 9 && compNumber <= 12) {
                    return "Scissors";
                }
            };


            let playerWins = 0;
            let computerWins = 0;

            function playGame (playerSelection, computerSelection) {
                let playerSelectionValue = playerSelection.toLowerCase();

                if (computerSelection === "Rock" && playerSelectionValue === "paper") {
                    ++playerWins
                    return "You Win! Paper beats Rock!";
                } else if (computerSelection === "Rock" && playerSelectionValue === "scissors") {
                    ++computerWins
                    return "You lose! Rock beats Paper!";
                } else if (computerSelection === "Paper" && playerSelectionValue === "rock") {
                    ++computerWins
                    return "You lose! Paper beats Rock!";
                } else if (computerSelection === "Paper" && playerSelectionValue === "scissors") {
                    ++playerWins
                    return "You win! Scissors beats Paper!";
                } else if (computerSelection === "Scissors" && playerSelectionValue === "paper") {
                    ++computerWins
                    return "You lose! Scissors beats Paper!";
                } else if (computerSelection === "Scissors" && playerSelectionValue === "rock") {
                    ++playerWins
                    return "You win! Rock beats Scissors!";
                } else {
                    return "It's a Tie!";
                }
                
            }


            function game () {
                for (let i = 0; i < 5; i++) {
                    console.log(playGame(window.prompt("Please enter your value."), computerPlay()));
                    console.log("playerWins: " + playerWins + " computerWins: " + computerWins);  
                }
                if (playerWins > computerWins) {
                    console.log("You won the 5 game series!")
                } else if (computerWins > playerWins) {
                    console.log("You lost the 5 game series!")
                } else {
                    console.log("You tied!")
                }
                

            }
        
        
        </script>

    </body>
